<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Application/Admin/Public/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Application/Admin/Public/css/main.css"/>
    <script type="text/javascript" src="__ROOT__/Application/Admin/Public/js/libs/modernizr.min.js"></script>
</head>
<body>
    <!-- 头部 -->
<include file="PUBLIC/head"/>
<div class="container clearfix">
    <!-- 左侧菜单 -->
    <include file="PUBLIC/left"/>
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="/jscss/admin">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">博文管理</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
                <form action="/jscss/admin/design/index" method="post">
                    <table class="search-tab">
                        <tr>
                            <th width="120">选择博文:</th>
                            <td>
                                <select name="search-sort" id="">
                                    <option value="">全部</option>
                                    <option value="19">精品界面</option><option value="20">推荐界面</option>
                                </select>
                            </td>
                            <th width="70">关键字:</th>
                            <td><input class="common-text" placeholder="关键字" name="keywords" value="" id="" type="text"></td>
                            <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
            <form name="myform" action="__CONTROLLER__/sot" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="__CONTROLLER__/add"><i class="icon-font"></i>新增博文</a>
                    </div>
                </div>

                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>                            
                            <th>标题</th>
                            <th>作者</th>
                            <th>缩略图</th>
                            <th>类别</th>
                            <th>创建时间</th>
                            <th>阅读量</th>
                            <th>操作</th>
                        </tr>
                        <volist name="ArticleList" id="article">
                        <tr>
                            <td title="{$article.title}"><a target="_blank" href="#" title=""></a>{$article.title}
                            </td>
                            <td title="作者"><a target="_blank" href="#" title=""></a>{$article.author}
                            </td>
                            <td title="缩略图">
                                <if condition="$article['pic'] neq ''">
                                    <img src="__ROOT__{$article.pic}" height="50">
                                    <else/>
                                        无缩略图..
                                </if>
                            </td>
                            <td title="类别"><a target="_blank" href="#" title=""></a>{$article.cate}
                            </td>
                            <td>{$article.itime}</td>
                            <td title="阅读量"><a target="_blank" href="#" title=""></a>{$article.iread}
                            </td>
                            <td>
                                <a class="link-update" href="__CONTROLLER__/upd?cateid={$article.cateid}&id={$article.id}">修改</a>
                                <a class="link-del" onclick="return confirm('确认删除?');" href="__CONTROLLER__/del/id/{$article.id}">删除</a>
                            </td>
                        </tr>
                        </volist>
                    </table>
                    <div class="list-page">{$page}</div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
