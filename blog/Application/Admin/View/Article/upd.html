<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Application/Admin/Public/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Application/Admin/Public/css/main.css"/>
    <script type="text/javascript" src="__ROOT__/Application/Admin/Public/js/libs/modernizr.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="__ROOT__/Application/Admin/Public/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__ROOT__/Application/Admin/Public/ueditor/ueditor.all.min.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="__ROOT__/Application/Admin/Public/ueditor/lang/zh-cn/zh-cn.js"></script>

</head>
<body>

<!-- 头部 -->
<include file="PUBLIC/head"/>

<div class="container clearfix">
    <!-- 左侧菜单 -->
    <include file="PUBLIC/left"/>
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="/jscss/admin/design/">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="/jscss/admin/design/">作品管理</a><span class="crumb-step">&gt;</span><span>新增作品</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="" method="post" id="myform" name="myform" enctype="multipart/form-data">
                    <table class="insert-tab" width="100%">
                        <tbody>
                            <input type="hidden" name="id" value="{$article.id}">
                        <tr>
                            <th width="120"><i class="require-red">*</i>分类：</th>
                            <td>
                                <select name="cateid" id="cateid" class="required">
                                    <option value="{$currentCate.id}">{$currentCate.title}</option>
                                    <volist name="cateList" id="cate">
                                        <option value="{$cate.id}">{$cate.title}</option>
                                    </volist>
                                </select>
                            </td>
                        </tr>
                            <tr>
                                <th><i class="require-red">*</i>标题：</th>
                                <td>
                                    <input class="common-text required" id="title" name="title" size="50" value="{$article.title}" type="text">
                                </td>
                            </tr>
                            
                            <tr>
                                <th><i class="require-red">*</i>缩略图：</th>
                                <td><input name="pic" id="pic" type="file"><!--<input type="submit" onclick="submitForm('/jscss/admin/design/upload')" value="上传图片"/>-->
                                    <if condition="$article['pic'] neq ''">
                                <img src="__ROOT__{$article.pic}" height="80">
                                    <else/>
                                    无缩略图...
                            </if>
                                </td>

                            </tr>
                            
                            <tr>
                                <th>摘要：</th>
                                <td><input type="text" value="{$article.desc}" name="desc" class="common-text" size="80" id="desc"></input></td>
                            </tr>
                            <tr>
                                <th>内容：</th>
                                <td><textarea name="content" id="content">{$article.content}</textarea></td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody></table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
</div>
</body>
<script type="text/javascript">
    // UE.getEditor('content');
    UE.getEditor('content',{initialFrameWidth:1000,initialFrameHeight:200,});
</script>
</html>
