<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Application/Admin/Public/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__ROOT__/Application/Admin/Public/css/main.css"/>
    <script type="text/javascript" src="__ROOT__/Application/Admin/Public/js/libs/modernizr.min.js"></script>
</head>
<body>
    <!-- 头部 -->
<include file="PUBLIC/head"/>
<div class="container clearfix">
    <!-- 左侧菜单 -->
    <include file="PUBLIC/left"/>
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="/jscss/admin">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">链接管理</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
                <form action="/jscss/admin/design/index" method="post">
                    <table class="search-tab">
                        <tr>
                            <th width="120">选择链接:</th>
                            <td>
                                <select name="search-sort" id="">
                                    <option value="">全部</option>
                                    <option value="19">精品界面</option><option value="20">推荐界面</option>
                                </select>
                            </td>
                            <th width="70">关键字:</th>
                            <td><input class="common-text" placeholder="关键字" name="keywords" value="" id="" type="text"></td>
                            <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
            <form name="myform" action="__CONTROLLER__/sot" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="__CONTROLLER__/add"><i class="icon-font"></i>新增链接</a>
                    </div>
                </div>

                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>                            
                            <th>ID</th>
                            <th>标题</th>
                            <th>链接</th>
                            <th>操作</th>
                        </tr>
                        <volist name="LinkList" id="link">
                        <tr>
                            <td>{$link.id}</td>
                            <td title="{$link.title}"><a target="_blank" href="{$link.url}" title=""></a>{$link.title}
                            </td>
                            <td title="{$link.title}"><a target="_blank" href="{$link.url}" title=""></a>{$link.url}
                            </td>
                            <td>
                                <a class="link-update" href="__CONTROLLER__/upd?title={$link.title}&id={$link.id}&url={$link.url}">修改</a>
                                <a class="link-del" onclick="return confirm('确认删除?');" href="__CONTROLLER__/del/id/{$link.id}">删除</a>
                            </td>
                        </tr>
                        </volist>
                    </table>
                    <div class="list-page">{$page}</div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
