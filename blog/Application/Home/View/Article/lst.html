<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Younger个人博客</title>
</head>

<link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/common.css"/>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/article.css"/>
<link rel="stylesheet" href="__PUBLIC__/plugin/jquery.page.css">
<link href="logo.ico" rel="shortcut icon"/>
<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/plugin/jquery.page.js"></script>
<script src="__PUBLIC__/js/common.js"></script>
<!--<script src="js/snowy.js"></script>-->
<script type="text/javascript">

	
$(function(){
	$("#page").Page({
	  totalPages: 7,//分页总数
	  liNums: 5,//分页的数字按钮数(建议取奇数)
	  activeClass: 'activP', //active 类样式定义
	  callBack : function(page){
			//console.log(page)
	  }
  });
})
</script>

<body>
	<include file="PUBLIC/head"/>
	<div class="w_container">
		<div class="container">
			<div class="row w_main_row">
				
				<ol class="breadcrumb w_breadcrumb">
				  <li><a href="#">首页</a></li>
				  <li class="active">文章</li>
				  <span class="w_navbar_tip">长路漫漫，只因学无止境。</span>
				</ol>
				
				<div class="col-lg-9 col-md-9 w_main_left">
					<div class="panel panel-default">
					  <div class="panel-body contentList">
					  	<volist id="article" name="articleList">
					  		<div class="panel panel-default">
											<div class="panel-body">
												<div class="contentleft">
													<h4><a class="title" href="detail.html?id={$article.id}">{$article.title}</a></h4>
													<p>
														<a class="label label-default">{$article.cate}</a>
														
													</p>
													<p class="overView">{$article.desc}</p>
													<p><span class="count"><i class="glyphicon glyphicon-user"></i><a href="#">{$article.author}</a></span> <span class="count"><i class="glyphicon glyphicon-eye-open"></i>阅读:{$article.iread}</span><span class="count"><i class="glyphicon glyphicon-comment"></i>评论:0</span><span class="count"><i class="glyphicon glyphicon-time"></i>{$article.itime}</span></p>
												</div>
												<div class="contentImage">
													<div class="row">
													<if condition="$article['pic'] neq ''">
														<a class="thumbnail w_thumbnail">
															<img src="{$article.pic}" alt="..." width="20" height="20">
														</a>
														<else/>
													</if>
													</div>
												</div>
											</div>
										</div>
					  	</volist>
					    
						<!--<div class="page">
							<nav aria-label="Page navigation">
						  <ul class="pagination">
						    <li>
						      <a href="#" aria-label="Previous">
						        <span aria-hidden="true">&laquo;</span>
						      </a>
						    </li>
						    <li class="active"><a href="#">1</a></li>
						    <li><a href="#">2</a></li>
						    <li><a href="#">3</a></li>
						    <li><a href="#">4</a></li>
						    <li><a href="#">5</a></li>
						    <li>
						      <a href="#" aria-label="Next">
						        <span aria-hidden="true">&raquo;</span>
						      </a>
						    </li>
						  </ul>
						</nav>
						</div>-->
						<div class="page">
							<nav aria-label="Page navigation">
								<ul class="pagination">
									{$page}
								</ul>
							</nav>
						</div>
						
						
					  </div>
					</div>
					
				</div>
			<include file="PUBLIC/right"/>
			
			</div>
		</div>
	</div>
	<include file="PUBLIC/foot"/>
	<!--toTop-->
	<div id="shape">
		<div class="shapeColor">
			<div class="shapeFly">
			</div>
		</div>
	</div>
	<!--snow-->
	<!--<div class="snow-container"></div>-->
</body>
</html>
